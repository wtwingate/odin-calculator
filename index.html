<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="calculator">
        <div id="display"></div>
        <div id="keyboard">
          <div class="row">
            <button class="function" id="clear">AC</button>
            <button class="function" id="toggle">+/-</button>
            <button class="function" id="percent">%</button>
            <button class="operator" id="divide">/</button>
          </div>
          <div class="row">
            <button class="number" id="num7">7</button>
            <button class="number" id="num8">8</button>
            <button class="number" id="num9">9</button>
            <button class="operator" id="multiply">*</button>
          </div>
          <div class="row">
            <button class="number" id="num4">4</button>
            <button class="number" id="num5">5</button>
            <button class="number" id="num6">6</button>
            <button class="operator" id="subtract">-</button>
          </div>
          <div class="row">
            <button class="number" id="num1">1</button>
            <button class="number" id="num2">2</button>
            <button class="number" id="num3">3</button>
            <button class="operator" id="add">+</button>
          </div>
          <div class="row">
            <button class="number" id="num0">0</button>
            <button class="number" id="point">.</button>
            <button class="operator" id="equals">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
